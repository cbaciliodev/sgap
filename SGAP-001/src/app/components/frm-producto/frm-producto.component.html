<div class="row">
  <div class="col-10">
    <h5>{{ titulo }} PRODUCTO</h5> 
  </div>
  <div class="col-2">
    <ng-container *ngIf="isCloseButton==true">
      <a href="javascript:void(0)" class="pull-right m-r-10" (click)="cerrarFormulario()"> <i class="fa fa-close"></i> </a>
    </ng-container>
  </div>
</div>

<div class="p-10">
  <app-producto [producto]="producto" [cPrimaNeta]="cPrimaNeta"></app-producto>
</div>
