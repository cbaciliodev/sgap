<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar póliza...">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pólizas a renovar encontradas ( <small> {{ polizas.length }} </small> )</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Contratante</th>
                            <th>Asegurado</th>
                            <th>Contacto</th>
                            <th>Productos</th>
                            <th>Prima total</th>
                            <th>Acciónes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plzs of polizas">
                            <td> {{ plzs.contratante }} </td>
                            <td> {{ plzs.asegurado }} </td>
                            <td> {{ plzs.contacto }} </td>
                            <td class="text-right"> <span class="badge badge-success mr-2" *ngFor="let pd of plzs.productos"> {{pd}} </span> </td>
                            <td class="text-right"> {{ plzs.prima_total | currency }} </td>
                            <td> <button class="btn btn-warning btn-sm mr-1"><i class="mdi mdi-delete-variant"></i> Anular</button>
                                <button class="btn btn-primary btn-sm"><i class="mdi mdi-plus"></i> Renovar</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <button class="btn btn-secondary"> Anterior </button>
                <button class="btn btn-secondary"> Siguiente </button>
            </div>
        </div>
    </div>
</div>
