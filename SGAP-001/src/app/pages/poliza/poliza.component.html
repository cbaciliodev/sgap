<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar póliza...">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pólizas encontradas ( <small> {{ polizas.length }} </small> )</h4>
                <table class="table table-hover">
                    <tr *ngFor="let ctz of polizas">
                        <td>{{ctz.contratante}}</td>
                        <td>{{ctz.asegurado}}</td>
                        <td>{{ctz.productos}}</td>
                        <td>{{ctz.ramos}}</td>
                        <td> <button class="btn btn-danger btn-sm mr-1"><i class="mdi mdi-delete-variant"></i></button>
                            <button class="btn btn-primary btn-sm"><i class="mdi mdi-pencil"></i></button> </td>
                    </tr>
                </table>
                <button class="btn btn-secondary"> Anterior </button>
                <button class="btn btn-secondary"> Siguiente </button>
            </div>
        </div>
    </div>
</div>

<button class="right-side-toggle btn-inverse btn-primary btn btn-circle" routerLink="/polizas/n"
    routerLinkActive="active">
    <i class="ti-plus text-white no-animation"></i>
</button>
