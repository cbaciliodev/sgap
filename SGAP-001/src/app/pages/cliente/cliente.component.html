<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" class="form-control" placeholder="Buscar cliente...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cotizaciones encontradas ( <small> {{clientes.length}} </small> )</h4>
        <table class="table table-hover">
          <tr *ngFor="let cls of clientes">
            <td>
              <div class="row">RUC: {{cls.ruc}}</div>
              <div class="row"><a href="javascript:void(0)">{{ cls.nombre }}</a></div>
            </td>
            <td>
              <div class="row">{{cls.celular}}</div>
              <div class="row">{{cls.telefono}}</div>
            </td>
            <td>
              <div class="row">{{cls.usuario}}</div>
              <div class="row">{{cls.create_at | date}}</div>
            </td>
            <td> <button class="btn btn-danger btn-xs"><i class="mdi mdi-delete-variant"></i></button> </td>
            <td> <button class="btn btn-primary btn-xs"><i class="mdi mdi-pencil"></i></button> </td>
          </tr>
        </table>
        <button class="btn btn-secondary"> Anterior </button>
        <button class="btn btn-secondary"> Siguiente </button>
      </div>
    </div>
  </div>
</div>

<button class="right-side-toggle btn-inverse btn-primary btn btn-circle" routerLink="/cliente/0" routerLinkActive="active">
  <i class="ti-plus text-white no-animation"></i>
</button>
