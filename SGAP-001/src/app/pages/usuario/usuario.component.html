<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="car-title">Usuarios registrados ( <small> {{ usuarios.length }} </small> )</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td><small><strong>Nombre</strong></small></td>
                            <td><small><strong>Correo electr√≥nico</strong></small></td>
                            <td><small><strong>Rol</strong></small></td>
                            <td><small><strong>Acciones</strong></small></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of usuarios">
                            <td> {{ u.nombre }} </td>
                            <td> {{ u.correo }} </td>
                            <td> {{ u.role }} </td>
                            <td> <button class="btn btn-danger btn-sm"><i class="mdi mdi-delete-variant"></i> eliminar</button>
                                <button class="btn btn-primary btn-sm ml-2"><i class="mdi mdi-pencil"></i> editar</button> </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary"> Anterior </button>
                <button class="btn btn-secondary"> Siguiente </button>
            </div>
        </div>
    </div>
</div>

<button class="right-side-toggle btn-inverse btn-primary btn btn-circle"><i class="ti-plus text-white no-animation"></i></button>
